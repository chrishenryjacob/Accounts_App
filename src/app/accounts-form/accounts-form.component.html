<nz-date-picker [(ngModel)]="date"></nz-date-picker>

<form nz-form [formGroup]="accountsForm" (ngSubmit)="submitForm()">

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Item</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzErrorTip]="itemNameErrorTpl">
      <input nz-input formControlName="itemName" placeholder="Item Name" />
      <ng-template #itemNameErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please input item name!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Description</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzErrorTip]="descriptionErrorTpl">
      <nz-select formControlName="description" nzShowSearch nzAllowClear [nzDropdownRender]="descriptionTemplate"
        nzPlaceHolder="">
        <nz-option *ngFor="let item of descriptionList" [nzLabel]="item" [nzValue]="item"></nz-option>
      </nz-select>
      <ng-template #descriptionTemplate>
        <nz-divider></nz-divider>
        <div class="container">
          <input type="text" nz-input #inputElement />
          <a class="add-item" (click)="addDescription(inputElement)">
            <span nz-icon nzType="plus"></span>
            Add item
          </a>
        </div>
      </ng-template>
      <ng-template #descriptionErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please select an item!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Type</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzErrorTip]="typeErrorTpl">
      <nz-select formControlName="type">
        <nz-option nzValue="Rent" nzLabel="Rent"></nz-option>
        <nz-option nzValue="Purchase" nzLabel="Purchase"></nz-option>
        <nz-option nzValue="Donate" nzLabel="Donate"></nz-option>
      </nz-select>
      <ng-template #typeErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please select an item!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Amount</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzErrorTip]="amountErrorTpl">
      <input nz-input formControlName="amount" placeholder="Amount" />
      <ng-template #amountErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please add amount!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Payment Type</nz-form-label>
    <nz-form-control [nzSpan]="12" [nzErrorTip]="paymentErrorTpl">
      <nz-select formControlName="paymentType">
        <nz-option nzValue="Cash" nzLabel="Cash"></nz-option>
        <nz-option nzValue="Online" nzLabel="Online"></nz-option>
        <nz-option nzValue="GPay" nzLabel="GPay"></nz-option>
      </nz-select>
      <ng-template #paymentErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please select an item!</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button nzType="primary" [disabled]="!accountsForm.valid">Submit</button>
      <button nz-button (click)="resetForm()">Reset</button>
    </nz-form-control>
  </nz-form-item>
</form>
